<mat-toolbar style="position: relative; background: #c0ca48; color: #fff">
  <mat-toolbar-row>
    <div style="width: 100%; text-align: center; font-size: larger">
      <span>
        <a href="https://www.dna-evolutions.com" target="_blank">
          <img
            style="float: left; height: 55px; padding-top: 5px"
            src="./assets/misc/icon/dna-evolutions-logo-white-retina-and-angular.png"
            alt="map icon"
        /></a>
      </span>
      <span>{{ title }}</span>
      <input
        type="image"
        width="40px;"
        style="float: right; margin: 5px 25px 10px 0"
        src="./assets/misc/icon/help-icon.png"
        (click)="openIntroductionDialog()"
      />
    </div>
  </mat-toolbar-row>
</mat-toolbar>
